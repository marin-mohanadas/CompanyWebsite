<div class="containerPartner">
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div class="col-lg-12" *ngFor="let partner of singlePartner">
      <svg class="bd-placeholder-img rounded-circle" width="240" height="240" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140">
        <title>{{ partner.name }}</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
      </svg>
      <h2>{{ partner.name }}</h2>
      <p>
        {{ partner.biography }}
      </p>
      <p>
        <a class="btn btn-secondary" [routerLink]="['/bio']">Back to Partners</a>
      </p>
    </div><!-- /.col-lg-4 -->
  </div>
  <br />
</div>
