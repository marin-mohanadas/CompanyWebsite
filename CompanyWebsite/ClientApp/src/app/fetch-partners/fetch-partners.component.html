<div class="containerPartner">
  <div class="row">
    <div class="col-lg-4" *ngFor="let partner of partners | async">
      <img class="bd-placeholder-img rounded-circle"
           src="{{ partner.photoUrl }}"
           alt="{{ partner.name }}"
           title="{{ partner.name }}"/>   
      <h2>{{ partner.name }}</h2>

      <p>
        <a class="text-muted" [routerLink]="['/bio', partner.userName]">Meet {{ partner.name }} Â»</a>
      </p>
    </div>
  </div>
  <br />
</div>
