<div class="row">
  <div class="col-md-8 blog-main">

    <app-fetch-this-news></app-fetch-this-news>

    <!--<app-nav-menu></app-nav-menu>-->

  </div><!-- /.blog-main -->

  <aside class="col-md-4 blog-sidebar" *ngIf="news">
    <div class="p-4 mb-3 bg-light rounded">
      <h4 class="font-bold">News...</h4>
      <div class="my-3 p-3 bg-white rounded shadow-sm" *ngIf="news">
        <div class="media text-muted pt-3" *ngFor="let thisNews of news | async">
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            {{ thisNews.datePosted }}
            <a [routerLink]="['/news', thisNews.id]">
              <strong class="d-block text-gray-dark">{{ thisNews.heading }}</strong>
            </a>
          </p>
        </div>
      </div>
    </div>
  </aside><!-- /.blog-sidebar -->
</div>
